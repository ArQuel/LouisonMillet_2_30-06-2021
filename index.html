<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importation du fichier css -->
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all"/>    
    <!-- Importation de fontawesome -->
    <script src="https://kit.fontawesome.com/714bcef277.js" crossorigin="anonymous"></script> 

    <title>Reservia</title>
</head>
<header>    
    <!-- Navbar -->
        <!-- Logo -->
    <a href="index.html"><img id='logo' src="img/Reservia.svg" alt="logo"></a>
        <!-- Menu navigation -->
    <a href=""><h3><b>S'inscrire</b></h3></a>
    <a href=""><h3><b>Activités</b></h3></a>
    <a href="" class="border_top"><h3><b>Hebergements</b></h3></a>
</header>
<body>
    <!-- Champ rechercher -->
        <!-- Titres -->
<h3 class="ChercherHbtitre">Trouvez votre hebergement pour des vacances de rêve</h3>
<p class="ChercherHb">En plein centre ville ou en pleine nature</p>
        <!-- Module de recherche -->
     <div class="Rechercher">
        <i class="fas fa-map-marker-alt icone_map" style="font-size: 1.5em; color: black;"></i>
        <input type="search" class="site-search" placeholder="Marseille, France">
        <a href="index.html" class="Bouton_rechercher">Rechercher</a>
    </div>
    <div class="filtres">
        <span class="filtres_titre">
            <b>Filtres</b>
        </span>
        <span class="filtres_element">
            <span class="filtres_cercle">
            <i class="fas fa-money-bill-wave" style="color: #0065fc "></i>
            </span>
            <span class="filtres_nom">
                Économique
            </span>
        </span>
        <span class="filtres_element">
            <span class="filtres_cercle">
                <!-- Petite différence pour l'icône child, on ajoute donc un padding gauche et droite -->
                <i class="fas fa-child" style="color: #0065fc; padding-right: 2px; padding-left: 3px;"></i>
            </span>
            <span class="filtres_nom">
                Familial
            </span>
        </span>
        <span class="filtres_element">
            <span class="filtres_cercle">
            <i class="fas fa-heart" style="color: #0065fc "></i>
            </span>
            <span class="filtres_nom">
                Romantique
            </span>
        </span>
        <span class="filtres_element">
            <span class="filtres_cercle">
            <i class="fas fa-dog" style="color: #0065fc "></i>
            </span>
            <span class="filtres_nom">
                Animaux autorisés
            </span>
        </span>
    </div>
    <div class="info">
        <i class="fas fa-info-circle"></i>
        Plus de 500 logements sont disponibles dans cette ville
    </div>
</body>
</html>
